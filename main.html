<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required><br>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_m" name="gender" required>
        <label for="gender_f">Female</label>
        <input type="radio" id="gender_f" name="gender" required><br>
        <label for="cars">Car Brands</label>
        <select id="cars" name="car" required id="yes">
            <option>--Please choose an option--</option>
            <option>Tata</option>
            <option>Hyundai</option>
            <option>Maruti</option>
        </select><br>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Age" required><br>
        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob" required><br>
        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br>
        <label for="password">Password</label>
        <input type="password" placeholder="password" id="password" name="password"><br>
        <label for="tos">I agree to the TOS</label>
        <input type="checkbox" id="tos" name="tos" required><br>
        <button type="submit">
    </form>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
